<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Flexible Grid</title>
    <link href="css/general.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1"> 
</head>
<body>
    
<div class="grid"><!-- FIRST ONE-->
    <div class="unit gutter unit-s-1 unit-m-1 unit-1-1-3">
        <h2 class="unit unit-m-1"> Unit 1</h2>
    </div>
    <div class="unit gutter unit-s-1 unit-m-1-2 unit-1-1-3">
        <h2> Unit 2</h2>
    </div>
    <div class="unit gutter unit-s-1  unit-m-1-2 unit-1-1-3">
        <h2> Unit 3</h2>
    </div>   
</div>

<div class="grid"> <!-- SECOND ONE-->
    <div class="unit unit-s-1">
        <img src="http://placehold.it//1000x1000" alt="">
    </div>
    <div class="unit gutter unit-s-1-2">
        <h2> Unit 2</h2>
    </div>
    <div class="unit gutter unit-s-1-2">
        <h2> Unit 3</h2>
    </div>   
</div>    
      
<div class="grid"> <!-- THIRD ONE-->
    <div class="unit">
        <img src="http://placehold.it//1000x1000" alt="">
        <div class="gutter">
            <h2>Unit 1</h2>
        </div>
    </div>
    <div class="unit">
        <img src="http://placehold.it//1000x1000" alt="">
        <div class="gutter">
          <h2> Unit 2</h2>
        </div>
    </div>
    <div class="unit">
        <img src="http://placehold.it//1000x1000" alt="">
        <div class="gutter">
        <h2> Unit 3</h2>
        </div>
    </div>
</div>
    
    <div class="grid">
    <div class="unit unit-2-3">
    <img src="http://placekitten.com/2000/1000" alt""> 
    </div>
    <div class="unit unit-s-1">
        <h2> Unit</h2>
    </div>  
</div>    
    
</body>
</html>
